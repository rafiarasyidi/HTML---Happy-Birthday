<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #111;
      color: #00ff99;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .pixel-heart {
      font-size: 50px;
      color: red;
      animation: pulse 1s infinite;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      background-color: #00ff99;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
